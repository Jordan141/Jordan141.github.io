<script>
$(document).ready(function(){ 
	$(".scroll").click(function(event){
		event.preventDefault();
		$("html,body").animate({scrollTop:$(this.hash).offset().top}, 500);
		$('.navbar-inverse a').removeClass('selected');
		$(this).addClass('selected');
    	});
});

</script>
